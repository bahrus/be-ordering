    }'>sort</button>

                "be-reformable/": "../../node_modules/be-reformable/",
                "be-repeated/": "../../node_modules/be-repeated/",
                "xtal-vlist/": "../../node_modules/xtal-vlist/"
            }
        }
    </script>
    <script type='module'>
        import '../be-ordering.js';
        import 'be-reformable/be-reformable.js';
